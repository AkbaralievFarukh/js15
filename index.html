<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="./style/style.css">
</head>
<body>
	<div class="container">
		<div class="form-user-interface">
			<form id="form-user">
				<input type="text" placeholder="email" id="input-email" required>
				<input type="text" placeholder="last name" id="input-last-name" required>
				<input type="text" placeholder="first name" id="input-first-name" required>
				<input type="text" placeholder="user name" id="input-user-name" required>
				<input type="password" placeholder="password" id="password" required>
				<input type="password" placeholder="confirm password" id="confirm-password" required>
				<button type="submit">Save</button>
			</form>
		</div>
	</div>

<script src="./script.js"></script>
</body>
</html>
